<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Traffic Light Simulation</title>
        <style>
            /* Global Styles */
body {
    margin: 0;
    padding: 20px; /* Added padding for smaller screens */
    box-sizing: border-box; /* Ensures padding doesn't cause overflow */
}

.sim-container {
    max-width: 1200px; /* Limit max width */
    width: 100%; /* Ensure it takes full width within padding */
    position: relative;
}

/* Initial colors (off state) */
#ledRed,
#LED-R {
    fill: #5a0000;
} /* bg-red-900 */
#ledYellow,
#LED-Y {
    fill: #646400;
} /* bg-yellow-900 */
#ledGreen,
#LED-G {
    fill: #006100;
} /* bg-green-900 */

/* On state colors and shadows */
.light-on-red {
    fill: #ef4444 !important; /* bg-red-500 */
    filter: drop-shadow(0 0 10px #ff6a6a);
}
.light-on-yellow {
    fill: #eab308 !important; /* bg-yellow-500 */
    filter: drop-shadow(0 0 10px #facc15);
}
.light-on-green {
    fill: #22c55e !important; /* bg-green-500 */
    filter: drop-shadow(0 0 10px #15fa5a);
}

.current-mode-display {
    top: 0;
    right: 0;
    font-size: 3vw; /* text-xl */
    font-weight: 500;
    color: #60a5fa; /* text-blue-400 */
    position: absolute;
    background-color: #1a202c;
    padding: 0.25rem 0.5rem;
}
.current-mode-display-1 {
    top: 3px;
    right: 0;
    font-size: 3vw; /* text-xl */
    font-weight: 500;
    color: #60a5fa; /* text-blue-400 */
    position: absolute;
    background-color: #1a202c;
    padding: 0.25rem 0.5rem;
}

.segment-group {
    aspect-ratio: 400 / 320;
    display: block;
    position: absolute;
    top: 35.6%;
    left: 31%;
    contain: strict;
    width: 19%;
    overflow: hidden;
}

.segment-group-1 {
    aspect-ratio: 400 / 320;
    display: block;
    position: absolute;
    top: 27.5%;
    left: 58.5%;
    contain: strict;
    width: 19%;
    overflow: hidden;
}

/* 7-Segment Display */
.segment-display {
    display: flex; /* flex */
    gap: 8px; /* space-x-2 */
    transform-origin: top left;
    background-color: #050505; /* bg-gray-700 */
    padding: 10px; /* p-4 */
    position: absolute;
}
.segment-display-1 {
    display: flex; /* flex */
    gap: 8px; /* space-x-2 */
    transform-origin: top left;
    background-color: #050505; /* bg-gray-700 */
    padding: 10px; /* p-4 */
    position: absolute;
}
.digit {
    position: relative;
    width: 50px; /* Adjust size as needed */
    height: 84px; /* Adjust size as needed */
    background-color: rgb(0, 0, 0);
    border-radius: 5px;
    overflow: hidden; /* Hide overflow for segments */
    transform: skewX(-6deg);
}

.segment {
    background-color: #666666; /* Off state color */
    position: absolute;
    border-radius: 3px;
}

.segment.on {
    background-color: #ff0000; /* On state color (red for countdown) */
    box-shadow: 0 0 5px #ff0000;
}

/* Segment ON states with specific colors */
.segment.active-red {
    background-color: #ff0000; /* On state color (red) */
    box-shadow: 0 0 5px #ff0000;
}
.segment.active-yellow {
    background-color: #ffff00; /* On state color (yellow) */
    box-shadow: 0 0 5px #ffff00;
}
.segment.active-green {
    background-color: #00ff00; /* On state color (green) */
    box-shadow: 0 0 5px #00ff00;
}

/* Segment positions for a 7-segment display */
/* Each digit has 7 segments: a, b, c, d, e, f, g */
.segment.a {
    top: 0;
    left: 8px;
    width: 34px;
    height: 5px;
}
.segment.b {
    top: 5px;
    right: 0;
    width: 5px;
    height: 35px;
}
.segment.c {
    bottom: 5px;
    right: 0;
    width: 5px;
    height: 35px;
}
.segment.d {
    bottom: 0;
    left: 8px;
    width: 34px;
    height: 5px;
}
.segment.e {
    bottom: 5px;
    left: 0;
    width: 5px;
    height: 35px;
}
.segment.f {
    top: 5px;
    left: 0;
    width: 5px;
    height: 35px;
}
.segment.g {
    top: 38px;
    left: 8px;
    width: 34px;
    height: 5px;
}

#actionButton:hover,
#modeButton:hover,
#BTN-1:hover,
#BTN-2:hover {
    cursor: pointer;
    opacity: 0.8;
}

#actionButton:active,
#modeButton:active,
#BTN-2:active,
#BTN-2:active {
    filter: hue-rotate(40deg);
}

/* Vehicle and Road Styles */
.road-section {
    background-color: #333;
    width: 100%; /* Increased width */
    max-width: 900px; /* Increased max-width for a longer road */
    height: 60px;
    border-radius: 10px;
    position: relative;
    margin-top: 40px; /* Space from controls */
    overflow: hidden; /* Hide car when off road */
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    border: 2px solid #555;
}

/* Compliance Zone Visual Aid (Optional) */
.compliance-zone-marker {
    position: absolute;
    top: 0;
    height: 100%;
    width: calc(80px * 2); /* 2 car lengths */
    background-color: rgba(255, 255, 0, 0.1); /* Semi-transparent yellow */
    border-left: 2px dashed rgba(255, 255, 0, 0.5);
    border-right: 2px dashed rgba(255, 255, 0, 0.5);
    pointer-events: none; /* Make it unclickable */
    z-index: 1; /* Below the car */
    display: none; /* Hidden by default, show for debugging if needed */
}

.road-section::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 4px;
    background: repeating-linear-gradient(
        to right,
        #ffffff 0%,
        #ffffff 50%,
        transparent 50%,
        transparent 100%
    );
    background-size: 20px 4px;
    transform: translateY(-50%);
}

.stop-line {
    position: absolute;
    right: 150px; /* Position of the stop line from the right */
    top: 0;
    height: 100%;
    width: 5px;
    background-color: #ffd700; /* Gold color for stop line */
    box-shadow: 0 0 10px #ffd700;
    z-index: 2; /* Above the zone marker */
}

.car {
    position: absolute;
    top: 50%;
    transform: translateY(-50%); /* Initial Y position */
    width: 60px;
    height: 25px;
    border-radius: 8px;
    border: 2px solid;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    /* IMPORTANT: Removed transition here for instant teleport */
    z-index: 3; /* Above everything */
}
/* Individual car colors */
.car-blue {
    background-color: #60a5fa; /* Blue car */
    border-color: #3b82f6;
}
.car-green {
    background-color: #34d399; /* Emerald car */
    border-color: #059669;
}
.car-red {
    background-color: #ef4444; /* Red car */
    border-color: #dc2626;
}

/* Add a simple wheel visual */
.car::before,
.car::after {
    content: '';
    position: absolute;
    background-color: #333;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    bottom: -8px;
    border: 2px solid #000;
}
.car::before {
    left: 5px;
}
.car::after {
    right: 5px;
}

        </style>

            <!-- Traffic Light Section -->

            <div id="currentModeDisplay" class="current-mode-display">
                Mode: Auto
            </div>

            <!-- Control and Display Section -->
            <div class="segment-group">
                <div class="segment-display">
                    <div id="digitTens" class="digit">
                        <div class="segment a"></div>
                        <div class="segment b"></div>
                        <div class="segment c"></div>
                        <div class="segment d"></div>
                        <div class="segment e"></div>
                        <div class="segment f"></div>
                        <div class="segment g"></div>
                    </div>
                    <div id="digitOnes" class="digit">
                        <div class="segment a"></div>
                        <div class="segment b"></div>
                        <div class="segment c"></div>
                        <div class="segment d"></div>
                        <div class="segment e"></div>

    <!-- Road and Vehicle Section -->
    <div class="road-section">
    <div class="stop-line"></div>
    <!-- Visual aid for compliance zone (optional, set display:block to see it) -->
    <div id="complianceZoneMarker" class="compliance-zone-marker"></div>
    <!-- Only one car now -->
    <div id="car1" class="car car-blue"></div>
</div>
        <script>
            // Get references to DOM elements
            const ledRed = document.getElementById('ledRed');
            const ledYellow = document.getElementById('ledYellow');
            const ledGreen = document.getElementById('ledGreen');
            const ledRed1 = document.getElementById('LED-R');
            const ledYellow1 = document.getElementById('LED-Y');
            const ledGreen1 = document.getElementById('LED-G');
            const modeButton = document.getElementById('modeButton');
            const actionButton = document.getElementById('actionButton');
            const modeButton1 = document.getElementById('BTN-1');
            const actionButton1 = document.getElementById('BTN-2');
            const currentModeDisplay =
                document.getElementById('currentModeDisplay');
            const currentModeDisplay1 = document.getElementById(
                'currentModeDisplay1'
            );
            const digitTens = document.getElementById('digitTens');
            const digitOnes = document.getElementById('digitOnes');
            const digitTens1 = document.getElementById('digitTens1');
            const digitOnes1 = document.getElementById('digitOnes1');

            const roadSection = document.querySelector('.road-section');
        const complianceZoneMarker = document.getElementById('complianceZoneMarker');

               // ====== Car Movement Variables ======
               const normalCarSpeed = 80; // pixels per second
        const slowCarSpeed = 20; // pixels per second
        const carWidth = 80; // Width of the car in pixels
        const stopLineOffset = 150; // Distance from right edge of road to stop line for stop line positioning
        // minSafeDistanceBetweenCars is less relevant with one car but kept for consistency
        const minSafeDistanceBetweenCars = 10;
        const complianceZoneLength = carWidth / 2; // Zone where car obeys traffic light (2 car lengths)

        let currentTrafficLightColor = 'red'; // To control car behavior

        let lastCarUpdateTime = Date.now(); // For delta time calculation

        // Array to hold only one car object
        const cars = [
            { element: document.getElementById('car1'), positionX: -80, currentSpeed: 0 }
        ];

            function scaleContent() {
                const segment = document.querySelector('.segment-group');
                const content = document.querySelector('.segment-display');
                const scale = segment.clientWidth / 155; // 256 là chiều rộng gốc
                content.style.transform = `scale(${scale})`;

                const segment_1 = document.querySelector('.segment-group-1');
                const content_1 = document.querySelector('.segment-display-1');
                const scale_1 = segment.clientWidth / 155; // 256 là chiều rộng gốc
                content_1.style.transform = `scale(${scale})`;
            }

            // ====== Variables to control state (mimicking Arduino) ======
            let autoMode = true;
            let autoState = 0; // 0: Green, 1: Yellow, 2: Red
            let manualState = 0; // 0: Green, 1: Yellow, 2: Red
            let lastChange = Date.now();
            let lastDebounceMode = Date.now();
            let lastDebounceAction = Date.now();
            const debounceDelay = 300; // milliseconds

            // ====== 7-segment digit patterns (cathode common) ======
            // Each bit represents a segment: gfedcba (MSB to LSB)
            // a: top, b: top-right, c: bottom-right, d: bottom, e: bottom-left, f: top-left, g: middle
            const digitCode = [
                0b00111111, // 0 (abcdef)
                0b00000110, // 1 (bc)
                0b01011011, // 2 (abged)
                0b01001111, // 3 (abcdg)
                0b01100110, // 4 (fbgc)
                0b01101101, // 5 (afgcd)
                0b01111101, // 6 (afgedc)
                0b00000111, // 7 (abc)
                0b01111111, // 8 (abcdefg)
                0b01101111, // 9 (abcdfg)
            ];

            // Map segment names to their bit positions in the digitCode byte
            const segmentMap = {
                a: 0,
                b: 1,
                c: 2,
                d: 3,
                e: 4,
                f: 5,
                g: 6,
            };

            /**
             * Initializes the simulation.
             * Sets initial mode display and starts the main loop.
             */
            function setup() {
                console.log('Chế độ: TỰ ĐỘNG');
                currentModeDisplay.textContent = 'Mode: Auto';
                currentModeDisplay1.textContent = 'Mode: Auto';
                // Start the main loop
                setInterval(loop, 20); // Run loop every 100ms for responsiveness
                allOff(); // Ensure lights are off initially
                displayNumber(0, 'red'); // Display 0 initially, defaulting to red
            resetAllCarsPositions(); // Place all cars at their starting positions
            updateComplianceZoneMarkerPosition(); // Position the zone marker
        }


            /**
             * Main simulation loop, similar to Arduino's loop().
             * Handles mode switching and traffic logic based on the current mode.
             */
            function loop() {
                const currentTime = Date.now();
            // Calculate delta time for frame-rate independent car movement
            const deltaTime = (currentTime - lastCarUpdateTime) / 1000; // in seconds
            lastCarUpdateTime = currentTime;

                handleModeSwitch(); // Check for mode change
                if (autoMode) {
                    handleAutoTraffic(); // Automatic mode logic
                } else {
                    handleManualTraffic(); // Manual mode logic
                }
                            // Move each car based on the current traffic light color and other cars' positions
            cars.forEach(car => {
                moveCar(car, deltaTime, currentTrafficLightColor, cars);
            });
            }

            /**
             * Toggles the simulation mode between automatic and manual.
             * Debounces button presses.
             */
            function handleModeAction() {
                const currentTime = Date.now();
                if (currentTime - lastDebounceMode > debounceDelay) {
                    autoMode = !autoMode;
                    console.log(
                        `Chuyển chế độ: ${autoMode ? 'TỰ ĐỘNG' : 'THỦ CÔNG'}`
                    );
                    currentModeDisplay.textContent = `Mode: ${
                        autoMode ? 'Auto' : 'Manual'
                    }`;
                    currentModeDisplay1.textContent = `Mode: ${
                        autoMode ? 'Auto' : 'Manual'
                    }`;
                    allOff();
                    autoState = 0;
                    manualState = 0;
                    lastChange = currentTime;
                    lastDebounceMode = currentTime;
                }
            }

            modeButton.addEventListener('click', handleModeAction);
            modeButton1.addEventListener('click', handleModeAction);

            /**
             * Handles light changes in manual mode.
             * Cycles through Green, Yellow, Red on each button press.
             * Debounces button presses.
             */
            function handleManualAction() {
                if (!autoMode) {
                    const currentTime = Date.now();
                    if (currentTime - lastDebounceAction > debounceDelay) {
                        manualState++;
                        if (manualState > 2) manualState = 0;

                        let lightName;
                        if (manualState === 0) lightName = 'Xanh';
                        else if (manualState === 1) lightName = 'Vàng';
                        else if (manualState === 2) lightName = 'Đỏ';

                        console.log(`Thủ công chuyển đèn: ${lightName}`);

                        allOff();
                        if (manualState === 0) {
                            turnLightOn(ledGreen);
                            turnLightOn(ledGreen1);
                        } else if (manualState === 1) {
                            turnLightOn(ledYellow);
                            turnLightOn(ledYellow1);
                        } else if (manualState === 2) {
                            turnLightOn(ledRed);
                            turnLightOn(ledRed1);
                        }

                        lastDebounceAction = currentTime;
                    }
                }
            }

            actionButton.addEventListener('click', handleManualAction);
            actionButton1.addEventListener('click', handleManualAction);

            /**
             * Handles mode switching for the continuous loop.
             * This function is mostly a placeholder as button clicks handle the actual switch.
             * It primarily serves to update the display based on mode.
             */
            function handleModeSwitch() {
                // The mode button event listener directly updates `autoMode`.
                // This function ensures the display is correct even if state changes elsewhere (unlikely here).
                currentModeDisplay.textContent = `Mode: ${
                    autoMode ? 'Auto' : 'Manual'
                }`;
                currentModeDisplay1.textContent = `Mode: ${
                    autoMode ? 'Auto' : 'Manual'
                }`;
                // In manual mode, the action button is active, in auto mode it's disabled.
                actionButton.disabled = autoMode;
                // In auto mode, the mode button is active.
                modeButton.disabled = false;
            }

            /**
             * Manages the automatic traffic light sequence and countdown.
             */
            function handleAutoTraffic() {
                const currentTime = Date.now();
                let remaining = 0;
                // let currentTrafficLightColor = 'red'; // Default color for countdown in auto mode

                switch (autoState) {
                    case 0: // Green 15s
                        turnLightOn(ledGreen);
                        turnLightOff(ledYellow);
                        turnLightOff(ledRed);
                        turnLightOn(ledGreen1);
                        turnLightOff(ledYellow1);
                        turnLightOff(ledRed1);
                        remaining = Math.max(
                            0,
                            15 - Math.floor((currentTime - lastChange) / 1000)
                        );
                        currentTrafficLightColor = 'green';
                        if (currentTime - lastChange >= 15000) {
                            autoState = 1;
                            lastChange = currentTime;
                        }
                        break;

                    case 1: // Yellow 3s
                        turnLightOff(ledGreen);
                        turnLightOn(ledYellow);
                        turnLightOff(ledRed);
                        turnLightOff(ledGreen1);
                        turnLightOn(ledYellow1);
                        turnLightOff(ledRed1);
                        remaining = Math.max(
                            0,
                            3 - Math.floor((currentTime - lastChange) / 1000)
                        );
                        currentTrafficLightColor = 'yellow';
                        if (currentTime - lastChange >= 3000) {
                            autoState = 2;
                            lastChange = currentTime;
                        }
                        break;

                    case 2: // Red 10s
                        turnLightOff(ledGreen);
                        turnLightOff(ledYellow);
                        turnLightOn(ledRed);
                        turnLightOff(ledGreen1);
                        turnLightOff(ledYellow1);
                        turnLightOn(ledRed1);
                        remaining = Math.max(
                            0,
                            10 - Math.floor((currentTime - lastChange) / 1000)
                        );
                        currentTrafficLightColor = 'red';
                        if (currentTime - lastChange >= 10000) {
                            autoState = 0;
                            lastChange = currentTime;
                        }
                        break;
                }

                displayNumber(remaining, currentTrafficLightColor);
            }
            /**
             * Manages the manual traffic light sequence.
             * The actual light change is handled by the actionButton event listener.
             */
            function handleManualTraffic() {
                // Lights are controlled directly by the actionButton event listener.
                // In manual mode, the display always shows 00.
                // The color of the 7-segment display is determined by the last manualState change.
                // let currentTrafficLightColor;
                if (manualState === 0) currentTrafficLightColor = 'green';
                else if (manualState === 1) currentTrafficLightColor = 'yellow';
                else if (manualState === 2) currentTrafficLightColor = 'red';
                displayNumber(0, currentTrafficLightColor);
            }

            /**
             * Turns off all traffic lights.
             */
            function allOff() {
                turnLightOff(ledRed);
                turnLightOff(ledYellow);
                turnLightOff(ledGreen);
                turnLightOff(ledRed1);
                turnLightOff(ledYellow1);
                turnLightOff(ledGreen1);
            }

            /**
             * Turns a specific LED element on.
             * @param {HTMLElement} ledElement The DOM element representing the LED.
             */
            function turnLightOn(ledElement) {
                if (ledElement === ledRed || ledElement === ledRed1) {
                    ledElement.classList.add('light-on-red');
                } else if (
                    ledElement === ledYellow ||
                    ledElement === ledYellow1
                ) {
                    ledElement.classList.add('light-on-yellow');
                } else if (
                    ledElement === ledGreen ||
                    ledElement === ledGreen1
                ) {
                    ledElement.classList.add('light-on-green');
                }
            }

            /**
             * Turns a specific LED element off.
             * @param {HTMLElement} ledElement The DOM element representing the LED.
             */
            function turnLightOff(ledElement) {
                if (ledElement === ledRed || ledElement === ledRed1) {
                    ledElement.classList.remove('light-on-red');
                } else if (
                    ledElement === ledYellow ||
                    ledElement === ledYellow1
                ) {
                    ledElement.classList.remove('light-on-yellow');
                } else if (
                    ledElement === ledGreen ||
                    ledElement === ledGreen1
                ) {
                    ledElement.classList.remove('light-on-green');
                }
            }

            /**
             * Displays a two-digit number on the 7-segment display with a specific color.
             * @param {number} number The number to display (0-99).
             * @param {string} activeColor The color to display segments ('red', 'yellow', 'green').
             */
            function displayNumber(number, activeColor) {
                // Ensure number is within 0-99 range
                if (number < 0) number = 0;
                if (number > 99) number = 99;

                const tens = Math.floor(number / 10);
                const ones = number % 10;

                updateDigitSegments(digitTens, tens, activeColor);
                updateDigitSegments(digitOnes, ones, activeColor);
                updateDigitSegments(digitTens1, tens, activeColor);
                updateDigitSegments(digitOnes1, ones, activeColor);
            }

            /**
             * Updates the segments of a single 7-segment digit based on its value and color.
             * @param {HTMLElement} digitElement The DOM element representing the digit.
             * @param {number} value The digit value (0-9).
             * @param {string} activeColor The color to display segments ('red', 'yellow', 'green').
             */
            function updateDigitSegments(digitElement, value, activeColor) {
                const segments = digitElement.querySelectorAll('.segment');
                const pattern = digitCode[value];

                segments.forEach((segment) => {
                    // Remove all previous active color classes
                    segment.classList.remove(
                        'active-red',
                        'active-yellow',
                        'active-green'
                    );

                    const segmentName = Array.from(segment.classList).find(
                        (cls) => segmentMap.hasOwnProperty(cls)
                    );
                    if (segmentName) {
                        // Check if the corresponding bit in the pattern is set
                        const isSegmentOn =
                            (pattern >> segmentMap[segmentName]) & 1;
                        if (isSegmentOn) {
                            segment.classList.add(`active-${activeColor}`); // Add the new active color class
                        }
                    }
                });
            }

            
        /**
         * Moves the single car based on traffic light color and road rules.
         * For a single car, queuing logic related to other cars is simplified.
         * @param {object} carObj The car object (containing element and positionX).
         * @param {number} deltaTime Time elapsed since last frame in seconds.
         * @param {string} lightColor Current color of the traffic light ('red', 'yellow', 'green').
         * @param {Array<object>} allCars Array of all car objects (only 1 in this case).
         */
        function moveCar(carObj, deltaTime, lightColor, allCars) {
            const roadWidth = roadSection.clientWidth;
            // The stop line is at `roadWidth - stopLineOffset`. This is where the *front* of the car should stop.
            const stopLineFrontEdgeX = roadWidth - stopLineOffset;
            const carFrontX = carObj.positionX + carWidth; // Front of THIS car

            // Define the compliance zone: 2 car lengths before the stop line
            const complianceZoneStartX = stopLineFrontEdgeX - complianceZoneLength;

            let desiredSpeed = normalCarSpeed; // Default desired speed
            let blockingPointX = Infinity; // The point where the *front* of this car would stop

            // Rule 1: Traffic Light influence based on compliance zone
            // Car obeys traffic light only if its front is WITHIN the compliance zone.
            if (carFrontX >= complianceZoneStartX && carFrontX <= stopLineFrontEdgeX) {
                if (lightColor === 'yellow') {
                    desiredSpeed = slowCarSpeed;
                } else if (lightColor === 'red') {
                    desiredSpeed = 0; // Car *wants* to stop
                    blockingPointX = stopLineFrontEdgeX; // The stop point is the line itself
                }
                // If green, desiredSpeed remains normalCarSpeed
            } else {
                // Car is outside the compliance zone, it ignores the light and always desires normal speed
                desiredSpeed = normalCarSpeed;
                // No traffic light blocking point if outside the zone
                blockingPointX = Infinity;
            }

            // For a single car, there is no "car in front" to consider for queuing.
            // The logic for closestFrontCar and minDistanceToFrontCar is effectively skipped.

            // Final check if the car needs to stop/slow down for the effective blocking point
            const distanceToBlockingPoint = blockingPointX - carFrontX;
            let actualSpeed = desiredSpeed;

            // If there's a blocking point and we are approaching it (look ahead 1.5 frames worth of movement)
            if (blockingPointX !== Infinity && distanceToBlockingPoint <= (desiredSpeed * deltaTime) * 1.5) {
                if (distanceToBlockingPoint <= 0) { // If already at or past the stop point
                    actualSpeed = 0;
                    // Snap to blocking point precisely, ensuring it doesn't overshoot
                    carObj.positionX = blockingPointX - carWidth;
                } else { // If needs to slow down to reach stop point precisely
                    actualSpeed = Math.min(desiredSpeed, distanceToBlockingPoint / deltaTime);
                }
            }

            // Ensure speed is never negative (prevents backward movement)
            actualSpeed = Math.max(0, actualSpeed);

            // 4. Apply movement
            carObj.positionX += actualSpeed * deltaTime;
            carObj.currentSpeed = actualSpeed; // Update current speed for other cars to reference

            // 5. Looping logic: Teleport when car goes off screen to the right
            if (carObj.positionX > roadWidth) {
                carObj.positionX = -carWidth; // Reset to the fixed starting position at the beginning of the road.
            }
            // Update car's visual position. No CSS transition here for instant teleport.
            carObj.element.style.transform = `translateY(-50%) translateX(${carObj.positionX}px)`;

            // (Optional) Update compliance zone marker position for debugging
            complianceZoneMarker.style.left = `${complianceZoneStartX}px`;
            complianceZoneMarker.style.width = `${complianceZoneLength}px`;
        }

        /**
         * Resets the single car to its initial position (off-screen left).
         */
        function resetAllCarsPositions() {
            // Only reset the first car, as there's only one now.
            cars[0].positionX = -carWidth;
            cars[0].element.style.transform = `translateY(-50%) translateX(${cars[0].positionX}px)`;
            cars[0].currentSpeed = 0; // Reset speed as well
        }

        /**
         * Updates the visual position and size of the compliance zone marker.
         * This function should be called when road dimensions change or on setup.
         */
        function updateComplianceZoneMarkerPosition() {
            const roadWidth = roadSection.clientWidth;
            const stopLineFrontEdgeX = roadWidth - stopLineOffset;
            const complianceZoneStartX = stopLineFrontEdgeX - complianceZoneLength;

            complianceZoneMarker.style.left = `${complianceZoneStartX}px`;
            complianceZoneMarker.style.width = `${complianceZoneLength}px`;
            // If you want to show it, change its display style in CSS or here
            // complianceZoneMarker.style.display = 'block';
        }

            // Initialize the simulation when the window loads
            // Event listeners
            window.addEventListener('load', () => {
                scaleContent(); // Call existing scale function
                setup();
            });
            window.addEventListener('resize', scaleContent); // Keep existing resize listener
        </script>
